<script>



    function addFun(value) {

        if (value == '1') {
            localStorage.setItem("search_term", "Painting Supplies");

            window.location.href = "CatArt.html";
        }
        else if (value == '2') {
            localStorage.setItem("search_term", "Drawing & Lettering");
            window.location.href = "CatArt.html";
        }
        else if (value == '3') {
            localStorage.setItem("search_term", "Printmaking");
            window.location.href = "CatArt.html";
        }
        else if (value == '4') {
            localStorage.setItem("search_term", "Collage Supplies");
            window.location.href = "CatArt.html";
        }

        else if (value == '5') {
            localStorage.setItem("search_term", "Instruction Books and Media");
            window.location.href = "CatArt.html";
        }

    }

    //localStorage.setItem("search_term", "mobile");
    var arr = JSON.parse(localStorage.getItem("items"));
    console.log(arr);

    // console.log(data)



    var dataArr = arr;

    console.log(dataArr)


    dataArr.forEach(function (el) {

        var div1 = document.createElement("div")
        div1.setAttribute("id", "div1")


        let image = document.createElement("img")
        image.src = el.thumbnail
        image.setAttribute("id", "artimage")

        let spn = document.createElement("p")
        spn.innerText = el.spn;
        spn.setAttribute("id", "spn")

        let name = document.createElement("p")
        name.innerText = el.title;
        name.setAttribute("id", "name")

        price = document.createElement("p")
        try {
            if (el.price.raw) {
                price.innerText = el.price.raw;
            } else {
                price.innerText = el.price.to.raw;
            }
        } catch (error) {
            console.log(error);
        }


        price.setAttribute("id", "price")

        sprice = document.createElement("p")
        sprice.innerText = el.shipping || " ";
        sprice.setAttribute("id", "sprice")

        sold = document.createElement("p")
        if (el.extensions) {
            sold.innerText = el.extensions[el.extensions.length - 1];
        } else {
            sold.innerText = "";
        }

        sold.setAttribute("id", "sold")


        div1.append(image, spn, name, price, sprice, sold)

        document.getElementById("appendhere").append(div1)


    });



</script>
